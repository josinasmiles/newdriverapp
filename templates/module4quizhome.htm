<!DOCTYPE html>
<html lang="en">
<head>
<title>Drive Like A Pro</title>
 <link href="{{ url_for('static', filename="css/quizhome.css")}}" rel="stylesheet" type="text/css">
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="home-box custom-box">
  <h3>Module 4 Quiz</h3>
  <p>Total number of questions: <span style="color:red;font-weight:bold" class="total-question">5</span></p>
  <p>80% or higher to pass module</p>
  <button type="button" class="btn" onclick="startQuiz()">Start Quiz</btn>
</div>

<div class="quiz-box custom-box hide">
  <div class="question-number">
  </div>

  <div class="question-text">
  </div>

  <div class="option-container">

  </div>

  <div class="next-question-btn">
    <button type="button" class="btn" onclick="next()">Next</button>
  </div>

</div>
<div class="result-box custom-box hide">
  <h1>Quiz Result</h1>
    <table>
      <tr>
        <td>Total Questions: </td>
        <td><span class="total-question"></span></td>
      </tr>
      <tr>
        <td>Attempts: </td>
        <td><span class="total-attempt"></span></td>
      </tr>
      <tr>
        <td>Correct: </td>
        <td><span class="total-correct"></span></td>
      </tr>
      <tr>
        <td>Wrong: </td>
        <td><span class="total-wrong"></span></td>
      </tr>
      <tr>
        <td>Percentage: </td>
        <td><span class="total-percentage"></span></td>
      </tr>
      <tr>
        <td>Total Score: </td>
        <td><span class="total-score"></span></td>
      </tr>
      <tr><td>
      <button type="button" class="rbtn" onclick="resetQuiz()">Try Again</button>
      <button type="button" class="mbtn hide" onclick="gotoFinalExam()">Final Exam</button>
      </td></tr>
    </table>
</div>
<script type="text/javascript" src="{{ url_for('static', filename="js/script4.js")}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename="js/app4.js")}}"></script>
</body>
</html>
